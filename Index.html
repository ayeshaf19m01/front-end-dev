<!DOCTYPE html>
<html>
<head>
    <title>University Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
        }

        .container {
            height: 1200px;
            width: 1500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
        }

        .left {
            flex: 1;
            padding: 20px;
            
        }

        .right {
            flex: 2;
            padding: 20px;
            
        }

        h1 {
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"],  input[type="checkbox"], input[type="radio"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 0 auto;
            margin-top: 45px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        select {
            width: 33.33%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dob-select {
            display: flex;
        }
        
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img.jpg" alt="University Logo" width="500" height="1100">
        </div>
        <div class="right">
            <h1>University Signup</h1>
            <form action="process_signup.php" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name "email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <h3><strong>your preferred programs:</strong></h3>
                <input type="checkbox" id="computer-science" name="programs[]" value="Computer Science">
                <label for="computer-science">Computer Science</label>
        
                <input type="checkbox" id="engineering" name="programs[]" value="Engineering">
                <label for="engineering">Engineering</label>
        
                <input type="checkbox" id="biology" name="programs[]" value="Biology">
                <label for="biology">Biology</label>
        
                <h3><strong> your campus:</strong></h3>
                <input type="checkbox" id="campus-a" name="campus" value="Campus A">
                <label for="campus-a">Campus A</label>
        
                <input type="checkbox" id="campus-b" name="campus" value="Campus B">
                <label for="campus-b">Campus B</label>
                <h3><strong> Your Gender:</strong></h3>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="120"></textarea>
                <h2>Date of Birth</h2>
        

        <div class="dob-select">
            <label for="day">Day:</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>

            <label for="month">Month:</label>
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">march</option>
                <option value="4">april</option>
                <option value="5">may</option>
                <option value="6">june</option>
                <option value="7">july</option>
                <option value="8">august</option>
                <option value="9">september</option>
                <option value="10">october</option>
                <option value="11">november</option>
                <option value="12">december</option>3                
            </select>

            <label for="year">Year:</label>
            <select name="year" id="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                
            </select>
        </div>
       


                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
